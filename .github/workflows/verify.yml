name: Antigravity CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/vscode/package-lock.json

      - name: Install Dependencies
        run: npm install
        working-directory: src/vscode

      - name: Run Lint
        run: npm run lint
        working-directory: src/vscode

      - name: Build Extension (Production Bundling)
        run: npm run build
        working-directory: src/vscode

      - name: Run E2E Tests (Headless)
        run: xvfb-run -a npm test
        working-directory: src/vscode
        if: runner.os == 'Linux'

      - name: Run E2E Tests (MacOS)
        run: npm test
        working-directory: src/vscode
        if: runner.os == 'macOS'
